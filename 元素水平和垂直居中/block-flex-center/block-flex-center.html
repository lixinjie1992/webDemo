<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>css3伸缩布局实现元素水平垂直居中</title>
	<style>	
		html { height: 100%; }
		body {
			height: 100%;
			margin: 0;
			display:flex;
			align-items: center;
			justify-content: center;
		}
		.flex-center {
			width: 200px;
			height: 200px;
			background-color: #f54;
		}
	</style>
</head>
	<body>
		<div class="flex-center">css3伸缩布局实现元素水平垂直居中</div>
	</body>
</html>
