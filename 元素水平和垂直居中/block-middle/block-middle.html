<!DOCTYPE html>
<html>
<head>
	<title>确定高度的块级元素竖直居中</title>	
	<meta charset="utf-8">
	<style>
    .parent-box {
    	position: relative;
    	width: 250px;
    	height: 150px;
    	background-color: #f00;
    }
    .child-box {
    	position: absolute;
    	top: 50%;
    	width: 200px;
    	height: 100px;
    	margin-top: -50px;
    	background-color: #f54;
    }
	</style>
</head>
	<div class="parent-box">
	  <div class="child-box">确定高度的块级元素竖直居中</div>
	</div>
</body>
</html>
