<!DOCTYPE html>
<html>
<head>
	<title>让浏览器计算子元素的宽高并让其水平垂直居中</title>	
	<meta charset="utf-8">
	<style>
		.parent-box {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: #f00;
		}
		.child-box {
			position: absolute;
			top: 20%;
			right: 20%;
			bottom: 20%;
			left: 20%;
			background-color: #f54;
		}
	</style>
</head>
<body>
	<div class="parent-box">
		<div class="child-box block-position">让浏览器计算子元素的宽高并让其水平垂直居中</div>
	</div>
</body>
</html>
