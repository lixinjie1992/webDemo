<!DOCTYPE html>
<html>
<head>
	<title>绝对定位实现水平垂直居中居中</title>	
	<meta charset="utf-8">
	<style>
    .parent-box {
    	position: relative;
    	width: 250px;
    	height: 150px;
    	background-color: #f00;
    }
    .child-box {
    	position: absolute;
    	top: 0;
    	right: 0;
    	bottom: 0;
    	left: 0;
    	width: 200px;
    	height: 100px;
    	margin: auto;
    	background-color: #f54;
    }
	</style>
</head>
<body>
	<div class="parent-box">
	  <div class="child-box">绝对定位实现水平垂直居中居中</div>
	</div>
</body>
</html>
