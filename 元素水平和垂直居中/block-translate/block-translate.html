<!DOCTYPE html>
<html>
<head>
	<title>平移实现水平垂直居中法</title>
	<meta charset="utf-8">
	<style>
		.parent-box{
			width: 200px;
			height: 200px;
			background-color: #f00;
		}
		.child-box{
			position: relative;
			top: 50%;
			left: 50%;
			width: 150px;
			height: 150px;
			background-color: #f54;
			-webkit-transform: translate(-50%,-50%);
			        transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="parent-box">
		<div class="child-box">平移实现水平垂直居中法</div>
	</div>
</body>
</html>
