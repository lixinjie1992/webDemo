<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>column</title>
	<style>
		body {
			background-color: #efefef;
		}
div {
	-webkit-column-count: 4;
		-moz-column-count: 4;
		-o-column-count: 4;
		column-count: 4;
		-webkit-column-gap: 40px;
			-moz-column-gap: 40px;
			-o-column-gap: 40px;
			column-gap: 40px;
			-webkit-column-width: 150px;
				-moz-column-width: 150px;
				-o-column-width: 150px;
				column-width: 150px;	
}
	</style>
</head>
<body>

<div>浪矢杂货店，与丸光园有着千丝万缕的联系，一切看似巧合，却都在情理之中。浪矢雄治是相亲结婚，其实他年轻时追求过一个女孩，也有一段令人羡慕的感情往事，和心爱的人至死不渝，决定私奔离家出走，可后来事情败露了，留下了令人叹息的结局。雄治三年后写给女孩的信中说道：“当初你选择没和我一起远走他乡，抛弃一切是多么正确的选择，我衷心的祝福你，愿你过得幸福！”不论是放下自己的心结，还是希望女孩放下觉得背叛了前男友的愧疚，浪矢这封信写对了！这个女孩终身独身，而她就是创建丸光园的第一任院长，浪矢杂货店主人年轻时最爱的人！</div>
</body>
</html>
