<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<style>
		.user {
			box-sizing: border-box;
			position: relative;
			top: 2em;
			left: 2em;
			width: .9em;
			height: .9em;
			background-color: #000;
			border-radius: 50%;
		}
		.user:after {
			content: "";
			position: absolute;
			top: 1em;
			left: 50%;
			margin-left: -.9em;
			width: 1.8em;
			height: 1em;
			background-color: #000;
			border-top-left-radius: .9em;
			border-top-right-radius: .9em;
		} 
	</style>
</head>
<body>
	<div class="user"></div>
</body>
</html>
