<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>false</title>
	<style>
		.false {
			position: relative;
			top: 2em;
			left: 2em;
			width: 2em;
			height: .3em;
			background-color: #000;
			transform: rotate(45deg);
			border-radius: .15em;
		}
		.false:after {
			content: "";
			position: absolute;
			width: 2em;
			height: .3em;
			background-color: #000;
			transform: rotate(90deg);
			border-radius: .15em;
		}
	</style>
</head>
<body>
	<div class="false"></div>
</body>
</html>
