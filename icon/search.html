<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>search</title>
	<style>
		.search {
			box-sizing: border-box;
			position: relative;
			top: 3em;
			left: 2em;
			width: 1em;
			height: .3em;
			background-color: #000;
			border-top-right-radius: .15em;
			border-bottom-right-radius: .15em;
			transform: rotate(40deg);
			transform-origin: right center;
		}
		 .search:before {
			content: "";
			position: absolute;
			left: -1.3em;
			bottom: -.6em;
			width: 1em;
			height: 1em;
			border: .3em solid #000;
			border-radius: 50%;
		} 
	</style>
</head>
<body>
	<div class="search"></div>
</body>
</html>
