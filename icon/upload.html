<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>upload</title>
	<style>
		.upload {
			box-sizing: border-box;
			position: relative;
			top: 2em;
			left: 2em;
			width: 2em;
			height: .8em;
			border-width: .3em;
			border-style: none solid solid;
			border-color: #000;
		}
		.upload:before {
			content: "";
			position: absolute;
			right: 0;
			bottom: .2em;
			left: 0;
			margin: auto;
			width: .3em;
			height: 1em;
			background-color: #000;
		}
		.upload:after {
			content: "";
			position: absolute;
			right: 0;
			bottom: 1.1em;
			left: 0;
			margin: auto;
			width: 0;
			height: 0;
			border-right: .6em solid transparent;
			border-bottom: .6em solid #000;
			border-left: .6em solid transparent;
		}
	</style>
</head>
<body>
	<div class="upload"></div>
</body>
</html>
