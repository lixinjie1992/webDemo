<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>true</title>
	<style>
		.true {
			position: relative;
			top: 2em;
			left: 2em;
			width: 1.2em;
			height: .3em;
			background-color: #000;
			transform: rotate(60deg);
			transform-origin: right center;
			border-radius: .15em;
		}
		.true:after {
			content: "";
			position: absolute;
			top: .1em;
			left: -.85em;
			width: 2em;
			height: .3em;
			background-color: #000;
			transform: rotate(60deg);
			transform-origin: right center;
			border-radius: .15em;
		}
	</style>
</head>
<body>
	<div class="true"></div>
</body>
</html>
