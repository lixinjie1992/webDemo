<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bottom</title>
	<style>
		.bottom {
			box-sizing: border-box;
			position: relative;
			top: 2em;
			left: 2em;
			width: .9em;
			height: 1.3em;
			background-color: #000;
		}
		.bottom:after {
			content: "";
			position: absolute;
			right: 0;
			left: 50%;
			top: 1.1em;
			margin-left: -.9em;
			width: 0;
			height: 0;
			border-right: .9em solid transparent;
			border-top: .9em solid #000;
			border-left: .9em solid transparent;
		}
	</style>
</head>
<body>
	<div class="bottom"></div>
</body>
</html>
