<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3实现曲线阴影和翘边阴影</title>
	<style>
		body, h1 { margin: 0; }
		ul { box-sizing: border-box; padding: 0; margin: 30px auto 0; list-style-type: none; width: 1120px; }
		.wrap { width: 400px; height: 100px; margin: 50px auto 0; background-color: #fff; border: 1px solid #ccc; }
		.effect { position: relative; box-shadow: 0 0 10px rgba(0, 0, 0, .3) inset, 0 3px 5px rgba(0, 0, 0, .3); }
		.effect:after { content: ""; z-index: -1; position: absolute; top: 50%; right: 10px; bottom: 0; left: 10px; border-radius: 100px/10px; background-color: #f00; box-shadow: 0 10px 15px rgba(0, 0, 0, .8); }
		h1 { line-height: 100px; text-align: center; font-size: 20px; color: #333; }
		ul:before, ul:after { content: ""; display: table; }
		ul:after { clear: both; }
		ul li { position: relative; float: left; margin: 20px; background-color: #fff; border: 1px solid rgba(0, 0, 0, .5); box-sizing: border-box; }
		ul li:before { content: ""; z-index: -2; position: absolute; top: 33px; left: 23px; width: 80%; height: 80%; background-color: transparent; -webkit-transform: skew(18deg) rotate(5deg); -ms-transform: skew(18deg) rotate(5deg); transform: skew(18deg) rotate(5deg); box-shadow: 0 0 30px rgba(0, 0, 0, .8); }
		ul li:after { content: ""; z-index: -2; position: absolute; top: 33px; left: 23px; width: 80%; height: 80%; background-color: transparent; -webkit-transform: skew(-18deg) rotate(-5deg); -ms-transform: skew(-18deg) rotate(-5deg); transform: skew(-18deg) rotate(-5deg); box-shadow: 0 0 30px rgba(0, 0, 0, .8); }
		ul li img { display: block; width: 300px; height: 200px; margin: 8px; box-sizing: border-box; }
	</style>
</head>
<body>
	<div class="wrap effect">
		<h1>Shadow Effect</h1>
	</div>
	<ul>
		<li>
			<img src="images/photo1.jpg" alt="">
		</li>
		<li>
			<img src="images/photo2.jpg" alt="">
		</li>
		<li>
			<img src="images/photo3.jpg" alt="">
		</li>
	</ul>
</body>
</html>
